<h2 class="admin-title">Administraci√≥n de Pedidos</h2>

<mat-card class="admin-card">
  <table mat-table [dataSource]="orders" class="mat-elevation-z2 premium-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let o">{{ o.id }}</td>
    </ng-container>

    <!-- Cliente -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let o">
        {{ o.customer_name }} <br>
        <small class="email">{{ o.email }}</small>
      </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let o">${{ o.total_price }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let o">
        <span class="status" [ngClass]="o.status">
          {{ o.status | titlecase }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let o">
        <button mat-icon-button color="primary"
                (click)="updateOrderStatus(o.id, 'aprobado')"
                matTooltip="Aprobar">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn"
                (click)="updateOrderStatus(o.id, 'cancelado')"
                matTooltip="Cancelar">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="premium-row"></tr>
  </table>
</mat-card>
