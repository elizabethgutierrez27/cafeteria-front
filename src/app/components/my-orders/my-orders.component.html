<h2 class="orders-title">Mis pedidos</h2>

<div class="orders-table-wrapper">
  <table mat-table [dataSource]="orders" class="orders-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let o">{{ o.id }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total_price">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let o">${{ o.total_price }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let o">
        <span class="status-badge" [ngClass]="o.status.toLowerCase()">{{ o.status }}</span>
      </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let o">{{ o.created_at | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
