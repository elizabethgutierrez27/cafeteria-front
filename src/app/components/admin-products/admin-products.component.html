<h2 class="admin-title">Administración de Productos</h2>

<mat-card class="admin-card">
  <mat-card-content class="form-grid">
    <!-- Nombre -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="selected.name">
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="selected.description">
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="selected.price">
    </mat-form-field>

    <!-- Imagen URL -->
    <mat-form-field appearance="fill">
      <mat-label>Imagen URL</mat-label>
      <input matInput [(ngModel)]="selected.image_url">
    </mat-form-field>

    <!-- Toggle activo -->
    <div class="toggle">
      <mat-slide-toggle [(ngModel)]="selected.active">Activo</mat-slide-toggle>
    </div>

    <!-- Botones -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="save()">
        {{ editingId ? 'Actualizar' : 'Crear' }}
      </button>
      <button mat-stroked-button color="accent" (click)="cancel()">Cancelar</button>
    </div>
  </mat-card-content>
</mat-card>

<!-- Tabla de productos premium -->
<table mat-table [dataSource]="products" class="mat-elevation-z2 premium-table">
  
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <!-- Precio -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let p">${{ p.price }}</td>
  </ng-container>

  <!-- Activo -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let p">
      <mat-icon color="primary">{{ p.active ? 'check_circle' : 'cancel' }}</mat-icon>
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="edit(p)" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="remove(p.id)" matTooltip="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="premium-row"></tr>
</table>
